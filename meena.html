  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Disable right-click
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
      alert('Right-click is disabled to protect our content.');
    });

    // Disable keyboard shortcuts (Ctrl+U, Ctrl+Shift+I, F12, etc.)
    function disableKeys(e) {
      if (
        (e.ctrlKey && (e.key === 'u' || e.key === 's' || e.key === 'c' || e.key === 'i' || e.key === 'j')) ||
        e.key === 'F12' ||
        (e.metaKey && e.altKey && e.key === 'i')
      ) {
        e.preventDefault();
        alert('Access to developer tools and source code is disabled to protect our content.');
        return false;
      }
      return true;
    }

    // Disable text selection
    document.addEventListener('selectstart', function(e) {
      e.preventDefault();
    });

    // Disable drag and drop
    document.addEventListener('dragstart', function(e) {
      e.preventDefault();
    });

    // Tab switching function
    function openTab(tabName) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tab-content");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].classList.remove("active");
      }
      tablinks = document.getElementsByClassName("nav-link");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].classList.remove("active");
      }
      document.getElementById(tabName).classList.add("active");
      event.currentTarget.classList.add("active");
    }

    // Load games into categories
    function loadGames() {
      const categories = ['popular', 'action', 'arcade', 'strategy', 'adventure', 'puzzle', 'sports'];

      categories.forEach(category => {
        const container = document.getElementById(`${category}-games`);
        const filteredGames = sampleGames.filter(game => game.categories.includes(category));

        filteredGames.forEach(game => {
          const gameCard = `
            <div class="col my-2">
              <a href="/game1522/game-details.html?cat=${category}&key=${game.name.toLowerCase().replace(/\s+/g, '-')}" class="game-card">
                <p class="game-title">${game.name}</p>
                <img src="${game.thumbnail}" alt="${game.name}" style="object-fit: cover;">
                <div class="play-win">
                  <span>Play & Win</span>
                  <i class="fas fa-coins"></i>
                  <span>${game.coins.toLocaleString()}</span>
                </div>
                <button class="start-game">Start Game</button>
                <div class="live-users">${game.live_users} Users</div>
              </a>
            </div>
          `;
          if (container) {
            container.innerHTML += gameCard;
          }
        });
      });
    }

    // Load games when page is ready
    document.addEventListener('DOMContentLoaded', loadGames);
  </script>
  <script>
    (function () {
      document.addEventListener("DOMContentLoaded", function () {
        console.log("DOM fully loaded.");
  
        function showRewardedAd() {
          if (!window.googletag || !googletag.cmd) {
            console.error("Google Ad Manager is not properly initialized.");
            return; 
          }
  
          googletag.cmd.push(function () {
            try {
              const rewardedSlot = googletag
                .defineOutOfPageSlot('/23206977381/learntowill.com_rewards', googletag.enums.OutOfPageFormat.REWARDED)
                .addService(googletag.pubads());
  
              googletag.enableServices();
              googletag.display(rewardedSlot);
              console.log("Attempting to display rewarded ad...");
  
              googletag.pubads().addEventListener("rewardedSlotReady", function (evt) {
                console.log("Rewarded ad ready.");
                evt.makeRewardedVisible();
              });
  
              googletag.pubads().addEventListener("rewardedSlotClosed", function () {
                console.log("Ad closed.");
                googletag.destroySlots([rewardedSlot]);
              });
            } catch (error) {
              console.error("Error during ad setup:", error);
            }
          });
        }
  
        // Add 2-second delay before showing the rewarded ad
        setTimeout(function() {
          console.log("2 seconds elapsed, showing rewarded ad...");
          showRewardedAd();
        }, 2000); // 2000 milliseconds = 2 seconds
      });
    })();
  </script>
